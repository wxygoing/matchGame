<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8">
		<title>match game</title>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    	<link rel="stylesheet" type="text/css" href="css/game.css">
    	
    </head>
    <body>
    	<div id = "game">
    		<div id = "headContainer">
				<div id = "titleContainer">
	    			Matching Game
		    	</div>
		    	<div id = "starContainer">
		    		<span class = "star"><i id = "star_1" class="fa fa-star"></i></span>
		    		<span class = "star"><i id = "star_2" class="fa fa-star"></i></span>
		    		<span class = "star"><i id = "star_3" class="fa fa-star"></i></span>
		    		<span>&ensp;<span id = "move"></span> moves</span>
		    		<span id = "refresh"><i class="fa fa-refresh"></i></span>
		    	</div>
    		</div>
	        <div id = "bodyContainer">
	        	<div id = "successContainer">
	        		<i id="spinner" class="fa fa-spinner fa-pulse fa-2x"></i>
	    			<h3>
	    				Cougratulations! You Won!
	    			</h3>
	    			<p>
	    				With <span id="step"></span> Moves and <span id='starNum'></span> Stars.
	    			</p>
	    			<p class="p2">
	    				Woooooo!
	    			</p>
	    			<button id="playAgain" name="button">Play Again!</button>
	    		</div>	
	    		<div id = "main"></div>	
	        </div>
	    	</div>
    	
    </body>
    <script type="text/javascript" src ="js/game.js"></script>
</html>
